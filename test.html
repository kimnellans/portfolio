<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>

    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div style="padding: 50px; background-color: #F9FAFC;">
        <!-- Light Background -->

        <h2>Links on Light Background</h2>
        <a href="#">Sample Link</a>

        <h2>Buttons on Light Background</h2>
        <button class="button">Regular Button</button>
        <button class="button light">Light Button</button>
        <button class="button dark">Dark Button</button>
        <button class="button ghost">Ghost Button</button>
    </div>

    <div style="padding: 50px; background-color: #0F182A; color: #FFFFFF;">
        <!-- Dark Background -->

        <h2>Links on Dark Background</h2>
        <a href="#" class="link-dark">Sample Link</a>

        <h2>Buttons on Dark Background</h2>
        <button class="button">Regular Button</button>
        <button class="button light">Light Button</button>
        <button class="button dark">Dark Button</button>
        <button class="button ghost">Ghost Button</button>
    </div>
</body>

</html>
